{% extends "start.html" %}

{% block start_content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .reset-password-container {
        text-align: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        margin: auto;
    }
    .reset-password-container h2 {
        font-size: 2.5em;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
    }
    .reset-password-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .reset-password-container input {
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        width: 100%;
        box-sizing: border-box;
    }
    .reset-password-container .btn {
        background: #ff6f61;
        color: #fff;
        padding: 12px 20px;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        transition: background 0.3s ease;
        cursor: pointer;
        font-size: 1em;
    }
    .reset-password-container .btn:hover {
        background: #ff3b2f;
    }
    .reset-password-container .login-link {
        margin-top: 20px;
        font-size: 1em;
    }
    .reset-password-container .login-link a {
        color: #ff6f61;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .reset-password-container .login-link a:hover {
        color: #ff3b2f;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

<div class="reset-password-container">
    <h2 class="animate-reset-password">Reset Password ðŸ”’</h2>
    <p class="description">Enter your new password below to reset it. ðŸ”‘</p>
    <form method="POST" action="{{ url_for('main.reset_password', user_id=user_id) }}">
        <input type="password" name="new_password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Update Password</button>
    </form>
    <div class="login-link">
        Remembered your password? <a href="/login">Login</a>
    </div>
</div>
{% endblock %}
