{% extends "start.html" %}

{% block start_content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .signup-container {
        text-align: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        margin: auto;
    }
    .signup-container h2 {
        font-size: 2.5em;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
    }
    .signup-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .signup-container input {
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        width: 100%;
        box-sizing: border-box;
    }
    .password-container {
        position: relative;
    }
    .password-container input {
        padding-right: 40px;
    }
    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }
    .signup-container .btn {
        background: #ff6f61;
        color: #fff;
        padding: 12px 20px;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        transition: background 0.3s ease;
        cursor: pointer;
        font-size: 1em;
    }
    .signup-container .btn:hover {
        background: #ff3b2f;
    }
    .signup-container .signin-link {
        margin-top: 20px;
        font-size: 1em;
    }
    .signup-container .signin-link a {
        color: #ff6f61;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .signup-container .signin-link a:hover {
        color: #ff3b2f;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

<div class="signup-container">
    <h2 class="animate-signup">Join Us! üéâ</h2>
    <p class="description">Create an account to start tracking your expenses and take control of your finances. üí∞</p>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="contact_number" placeholder="Contact Number" required>
        <div class="password-container">
            <input type="password" name="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
        </div>
        <div class="password-container">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="signin-link">
        Already have an account? <a href="/login">Sign In</a>
    </div>
</div>
<script>
    function togglePassword(fieldId) {
        const field = document.querySelector(`input[name="${fieldId}"]`);
        const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
        field.setAttribute('type', type);
    }
</script>
{% endblock %}
