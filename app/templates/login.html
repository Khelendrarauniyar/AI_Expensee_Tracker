<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Expense Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }
        .login-container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .login-container input {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .login-container .btn {
            background: #ff6f61;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            cursor: pointer;
            font-size: 1em;
        }
        .login-container .btn:hover {
            background: #ff3b2f;
        }
        .login-container .signup-link,
        .login-container .forgot-password-link {
            margin-top: 20px;
            font-size: 1em;
        }
        .login-container .signup-link a,
        .login-container .forgot-password-link a {
            color: #ff6f61;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-container .signup-link a:hover,
        .login-container .forgot-password-link a:hover {
            color: #ff3b2f;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-overlay video {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <video autoplay loop muted>
            <source src="{{ url_for('static', filename='videos/loading.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/start_image.png') }}" alt="Login Image">
        <h2 class="animate-login">Welcome back! üòä</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('main.login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign Up</a>
        </div>
        <div class="forgot-password-link">
            Forgot your password? <a href="/forgot-password">Reset Password</a>
        </div>
    </div>
    <script>
        function togglePassword(fieldId) {
            const field = document.querySelector(`input[name="${fieldId}"]`);
            const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
            field.setAttribute('type', type);
        }

        window.addEventListener('load', function() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
