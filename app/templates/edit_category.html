{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container shadow-lg p-4 rounded">
        <h2 class="text-center mb-4">Edit Category</h2>
        <form method="POST">
            <!-- Category Details Section -->
            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <div class="input-box">
                    <input type="text" id="name" name="name" value="{{ category.name }}" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="estimated_expense" class="form-label">Estimated Expense</label>
                <div class="input-box">
                    <input type="number" id="estimated_expense" name="estimated_expense" step="0.01" 
                        value="{{ category.estimated_expense }}" required>
                </div>
            </div>

            <!-- Submit & Cancel Buttons -->
            <div class="button-container mt-4">
                <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Form Container */
    .form-container {
        width: 100%;
        max-width: 500px;
        background: #78b4ca; /* Adjusted to match the page */
        border-radius: 12px;
        padding: 30px;
        animation: fadeIn 0.5s ease-out;
        border: 1px solid #ccc;
        color: #333;
    }

    /* Input Fields */
    .input-box {
        position: relative;
        border: 1px solid #999;
        border-radius: 6px;
        padding: 12px;
        background: rgb(27, 229, 202);
    }

    .input-box input {
        width: 100%;
        border: none;
        outline: none;
        font-size: 16px;
        color: #221f1f; /* Darker text for better visibility */
        background: transparent;
    }

    /* Button Styling */
    .button-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        padding-top: 15px;
    }

    .btn-primary {
        flex: 1;
        background: #007bff;
        border: none;
        padding: 12px;
        font-size: 16px;
        color: white;
        border-radius: 6px;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: #0056b3;
    }

    .btn-secondary {
        flex: 1;
        background: #dc3545;
        border: none;
        padding: 12px;
        font-size: 16px;
        color: white;
        border-radius: 6px;
        transition: 0.3s;
    }

    .btn-secondary:hover {
        background: #a71d2a;
    }
</style>
{% endblock %}
